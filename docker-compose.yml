# ===========================================
# KIDzAPP - Docker Compose Configuration
# ===========================================
# Usage:
#   docker compose up -d        # Start all services
#   docker compose logs -f      # View logs
#   docker compose down         # Stop all services
#   docker compose down -v      # Stop and remove volumes (WARNING: deletes data!)

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: kidzapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kidzapp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: kidzapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kidzapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # KIDzAPP Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kidzapp-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection (internal Docker network)
      DATABASE_URL: postgresql://kidzapp:${DB_PASSWORD:-changeme}@postgres:5432/kidzapp
      
      # Security (CHANGE THESE!)
      SESSION_SECRET: ${SESSION_SECRET:-change-this-to-a-random-string}
      WALLET_ENCRYPTION_KEY: ${WALLET_ENCRYPTION_KEY:-change-this-32-char-key-now}
      
      # Optional: Web Push Notifications
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      
      # Server config
      NODE_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

