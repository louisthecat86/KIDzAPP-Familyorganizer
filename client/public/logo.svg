<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main text: KID -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="4">
    KID
  </text>
  
  <!-- Lightning bolt symbol -->
  <g transform="translate(200, 130)">
    <!-- Lightning bolt in gold/yellow -->
    <path d="M 0 -15 L -8 -2 L -2 -2 L 8 15 L 0 8 L -6 8 Z" fill="#fbbf24" filter="url(#shadow)"/>
  </g>
  
  <!-- APP text below -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="#a855f7" letter-spacing="2">
    APP
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999999" letter-spacing="1">
    FAMILY ORGANIZER
  </text>
  
  <!-- Shadow filter for lightning bolt -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>